services:
  app:
    build: .
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/v1/health')",
        ]
      interval: 10s
      timeout: 5s
      start_period: 15s
      retries: 3
